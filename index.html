<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEP HACK 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top_bar">
      <h3 class="title">Text To Handwriting</h3>
    </div>

    <div class="main">
      <div class="text_container_col">
        <div class="text_container">
          <div class="input_container">
            <textarea
              class="text_input"
              placeholder="Enter Your text"
            ></textarea>
          </div>
          <div class="tools">
            <button id="download" class="dlBtn">Download</button>
          </div>
        </div>
      </div>
      <div class="handWriting_container_col">
        <div id="handWriting_container"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
